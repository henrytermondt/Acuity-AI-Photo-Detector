    <section id='content'>
        <section id='upload'>
            <div id='button' onclick='imgInput.click();'>
                <svg width='150' height='150' xmlns='http://www.w3.org/2000/svg'>
                    <rect width='12' height='100' x='69' y='25' fill='rgb(17, 52, 107)' />
                    <rect width='100' height='12' x='25' y='69' fill='rgb(17, 52, 107)' />
                    <circle cx='75' cy='25' r='6' fill='rgb(17, 52, 107)'></circle>
                    <circle cx='25' cy='75' r='6' fill='rgb(17, 52, 107)'></circle>
                    <circle cx='125' cy='75' r='6' fill='rgb(17, 52, 107)'></circle>
                    <circle cx='75' cy='125' r='6' fill='rgb(17, 52, 107)'></circle>
                </svg>
            </div>
            <div id='carousel'>
                <div class='image'>
                    <img src='/assets/sheep-midjourney-ai.png'>
                    <div class='label' data-type='loading'>
                        <div class='loading-dot'></div>
                        <div class='loading-dot' style='animation-delay: -0.8333s;'></div>
                        <div class='loading-dot' style='animation-delay: -0.6667s;'></div>
                    </div>
                    <!-- <div class='ai-label'>AI</div> -->
                </div>
                <div class='image'>
                    <img src='/assets/halp.jpeg'>
                    <div class='label' data-type='real'>Real</div>
                </div>
                <div class='image'>
                    <img src='/assets/japanese-temple1-small.jpeg'>
                    <div class='label' data-type='real'>Real</div>
                    <!-- <svg width="200" height="220" xmlns="http://www.w3.org/2000/svg">

                        <text x='164' y='207' fill='white'>AI</text>
                    </svg> -->
                </div>
            </div>
            <input id='img-input' type='file' accept='image/png,image/jpg,image/jpeg,image/bmp,image/gif,image/tiff,image/webp'>
        </section>
